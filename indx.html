<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB App Academy help - JS Week 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Week 4</h1>

    <div class="lesson">
        <h3>Lesson 1: show text on page</h3>

        <h2 id="heading1">Hello</h2>
        <p id="text1">World</p>
        <button onclick="lesson1()">Change Text</button>

        <script>
            function lesson1(){
               document.getElementById("heading1").innerHTML = "This is Javascript!";
               document.getElementById("text1").innerHTML = "I'm having fun!";
            }
        </script>
    </div>

    <!--Lesson 2-->
    <div class="lesson">
        <h2>Lesson2: Variables(Text storage)</h2>

        <h2 id="heading2">Text will change</h2>
        <p id="text2">more text here</p>
        <button onclick="lesson2()">Use variables</button>

        <script>
            function lesson2() {
                var message1 = "Hello everyone";
                var message2 = "I love JS!";
                var message3 = "I'ts a awesome";

                document.getElementById("heading2").innerHTML = message1;
                document.getElementById("text2").innerHTML = message2 + "  " + message3;
            }
        </script>
    </div>

    <!--Lesson 3-->
    <div class="Lesson3">
        <h3>Lesson 3: Variables (Numbers)</h3>
        <p id="math">Math equation will appear here</p>
        <button onclick="lesson3()">Do Math</button>

        <script>
            function lesson3(){
                var num1 = 7;
                var num2 =10;
                document.getElementById("math").innerHTML = num1 + "+" + num2 + "=" + (num1 + num2)
            }
        </script>
    </div>
</body>
</html>
